<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0HcEwfMRHs5lMsQ7o-RRRcC5EScatHb8"></script>
</head>

<body>
    <main>


        <div class="map-wrapper">
            <div class="map" id="map"></div>
            <div class="info-panel-wrapper" id="info-panel-wrapper">
                <div class="info-panel-content" id="info-panel-content">
                    <div class="info-panel-message">
                        <p>USGS Earthquake Locations</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-info">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="8"></line>
                        </svg>
                        <p>Click markers to display more info</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
